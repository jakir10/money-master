<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <!-- Custom Vanila CSS Link -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <section class="container">
        <div class="row mx-auto">
            <!-- Title section -->
            <h1 class="title">Expense Tracker</h1>
            <!-- Image section -->
            <div class="row col-lg-6">
                <img src="images/Money.jpg" class="d-block w-100" alt="">
            </div>
            <!-- Form Section -->
            <div class="row col-lg-6 ">
                <form action="">
                    <h2>Income</h2>
                    <label>Income:</label>
                    <input type="text" id="income-input" placeholder="Monthly Income"><br><br>
                    <h2>Expense</h2>
                    <label>Food:</label>
                    <input type="text" id="food-input" placeholder="Food Expense"><br><br>
                    <label>Rent:</label>
                    <input type="text" id="rent-input" placeholder="Rent Expense"><br><br>
                    <label>Cloths:</label>
                    <input type="text" id="cloths-input" placeholder="Shopping Expense"><br><br>
                    <button id="expense-calculate" type="button" class="btn btn-success">Calculate</button>
                    <h2>Total Expense : <span id="total-expanse">5500</span></h2>
                    <h2>Balance : <span id="total-balance">4500</span></h2>
                    <label>Save:</label>
                    <input type="text" id="save-parcent" placeholder="Write %"><span class="p-2">%</span><button
                        id="total-saveings" type="button" class="btn btn-success">Save</button>
                    <h2>Saving Amount : <span id="saved-amount">2000</span></h2>
                    <h2>Remining Balance : <span id="reamining-balance">2500</span></h2>
                </form>
            </div>
        </div>
    </section>

    <!-- JavaScript Link -->
    <script src="js/app.js"></script>
</body>

</html>
